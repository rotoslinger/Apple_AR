	<body>

		<script type="module">

			import * as THREE from 'three';

			import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
			import {Â OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

			let camera, scene, renderer;

			let object;

var geometry, material, mesh;

init();
animate();

function init() {

    camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 1000 );
    camera.position.z = .02;
    camera.position.y = .004;

    scene = new THREE.Scene();

    geometry = new THREE.BoxGeometry( 0.2, 0.2, 0.2 );
    // material = new THREE.MeshNormalMaterial();
	// var light = new THREE.AmbientLight(0xffffff, .5);


    material = new THREE.MeshPhongMaterial();
	var light = new THREE.SpotLight(0xffffff, 2
	);
	var light2 = new THREE.AmbientLight(0xffffff, .5
	);
    scene.add( light );
    scene.add( light2 );





	// new THREE.GLTFLoader()
	// 		.setPath( 'models/' )
	// 		.load("oni.glb", handle_load,	function handle_load(gltf) {
	// 	model = gltf.scene.children[0];
	// 	scene.add(model)
	// });




	new GLTFLoader()
					.setPath( 'models/' )
					.load( 'oni.glb', function ( gltf ) {


						object = gltf.scene.children[0];
						scene.add( object );
					} );



	// function handle_load(gltf) {
	// 	model = gltf.scene.children[0];
	// 	scene.add(model)
	// }




    mesh = new THREE.Mesh( geometry, material );
    // scene.add( mesh );
		
		// setTimeout( function() {
		
		// 	mesh.material = new THREE.MeshBasicMaterial( { color: 0xffffff } );
		
		// }, 1000 );

    renderer = new THREE.WebGLRenderer( { antialias: true } );
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );

}

function animate() {

    requestAnimationFrame( animate );

    object.rotation.z += 0.01;
    // mesh.rotation.y += 0.02;

    renderer.render( scene, camera );

}
		</script>
